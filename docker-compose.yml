version: '3.8'

services:
  app:
    build: .
    container_name: document-retrieval-app
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - document-retrieval-network

  db:
    image: postgres:14
    container_name: document-retrieval-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=document_retrieval
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - document-retrieval-network

networks:
  document-retrieval-network:
    driver: bridge

volumes:
  postgres_data: